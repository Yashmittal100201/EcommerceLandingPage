<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="../CSS/card.css">
    <script
      src="https://kit.fontawesome.com/88d1a75b57.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="inner">
        <div class="imgbox">
            <img class="ig" src="../Images/product1.jpg"></img>
        </div>
        <div class="card-content">
            <div class="brand_name">adidas</div>
            <div class="product_name">Cartoon AStronaut T-shirt</div>
            <div class="stars">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
            </div>
            <div class="pc">
                <div class="price">$44</div>
                <div class="cart"><i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
